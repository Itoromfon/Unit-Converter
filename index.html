<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-device, initial-scale=1">
    </head>
    <body>
        <div id="hero-section">
            <h1 id="head-unit">Metric/Imperial Unit Conversion</h1>
            <input id="input-unit" type="text" value="20">
            <button id="btn-unit">Convert</button>
        </div>
        <div id="length-unit">
            <h3 class="length-head">Length (Meter/Feet)</h3>
            <p id="length-pgh">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div id="volume-unit">
            <h3 class="volume-head">Volume (Liters/Gallons)</h3>
            <p id="volume-pgh">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div id="mass-unit">
            <h3 class="mass-head">Mass (Kilograms/Pounds)</h3>
            <p id="mass-pgh">20 kilos = 44.092 pounds | 20 pounds = 9.072</p>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
